name: bmi_calculator
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Staatliches
      fonts:
        - asset: fonts/Staatliches-Regular.ttf

    - family: GreatVibes
      fonts:
        - asset: fonts/GreatVibes-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: fonts/MontserratAlternates-Regular.ttf

    - family: Dosis
      fonts:
        - asset: fonts/Dosis-VariableFont_wght.ttf